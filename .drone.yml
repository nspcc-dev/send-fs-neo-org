---
kind: pipeline
type: docker
name: send_fs_neo_org

platform:
  os: linux
  arch: amd64

steps:
- name: make prod tarball
  image: trion/ng-cli:8.3.22
  user: root
  commands:
  - apt-get update && apt-get install -y --install-recommends curl
  - git fetch --tags
  - export PKGNAME=`make pkgname`
  - make build
  - curl -H "X-JFrog-Art-Api:$API_KEY" -T "$PKGNAME" "https://registry.nspcc.ru/artifactory/send.fs.neo.org/$PKGNAME"
  environment:
    API_KEY:
      from_secret: sami_api_key

trigger:
  branch:
  - master
  event:
  - push

...
