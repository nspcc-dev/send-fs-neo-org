<div class="wrapper">
  <mat-progress-bar class="progress-bar" mode=indeterminate *ngIf="uploaderService.isLoading()"></mat-progress-bar>
  <mat-form-field class="lifetime-options">
    <mat-label>Select file(s) lifetime</mat-label>
    <mat-select panelClass="lifetime-panel" [disabled]="uploaderService.isLoading() || uploaderService.isLoaded()"
                [(value)]="selectedLifetime.value" required>
      <mat-option *ngFor="let lifetime of lifetimes" [value]="lifetime.value">
        {{lifetime.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button class="push-button"
          [disabled]="uploaderService.isLoading() || uploaderService.isLoaded() || !fileStoreService.filesAdded()"
          (click)="onUpload()">
    UPLOAD
  </button>
</div>
