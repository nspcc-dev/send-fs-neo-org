<div class="wrapper">
  <div class="text" *ngIf="loading">
    Loading...
  </div>
  <div class="text" *ngIf="!loading">
    Download your files
  </div>
  <div class="loading-screen-wrapper" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="download-button" *ngIf="!loading">
    <button mat-raised-button class="push-button" (click)="download()">DOWNLOAD</button>
  </div>
  <div class="text-link">
    Download via direct link: 
    <a href="{{ getFileUrl() }}" class="url">{{ getFileUrl() }}</a>

    <div style="padding-top: 2vw;"></div>


    Download via <a href="https://github.com/nspcc-dev/neofs-local/blob/master/neofs-local/HOWTO.md#lets-run-neofs-cli">NeoFS client</a> console. 
    
    <br>
    <br>
    Use Container and Object ids:
  
    <br>
    CID: {{ getFileCid() }} | OID: {{ getFileOid() }}
  </div>
</div>
