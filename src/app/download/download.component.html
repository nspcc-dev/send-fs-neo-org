<div class="wrapper">
  <div class="text" *ngIf="loading">
    Loading...
  </div>

  <div class="loading-screen-wrapper" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>

  <div class="text-link" *ngIf="!loading" style="width:100%; word-wrap: break-word;">
     
      <div style="font-size:calc(8px + 1.5vw);">Download your files via HTTP-gate</div>
      <div style="padding-top: 2vw;"></div>
      <button mat-raised-button class="push-button" (click)="download()">DOWNLOAD</button>

      

    <div style="padding-top: 2vw;"></div>
    Link: <br>
    <div>
        <a href="https://send.fs.neo.org/{{ getFileCid() }}/{{ getFileId() }}">https://send.fs.neo.org/{{ getFileCid() }}/{{ getFileId() }}</a>
    </div>

    <div style="padding-top: 4vw;"></div>

    <div style="font-size:calc(8px + 1.5vw);">Download via <a href="https://github.com/nspcc-dev/neofs-local/blob/master/neofs-local/HOWTO.md#lets-run-neofs-cli">NeoFS client</a> console.</div>
    
    <div style="padding-top: 2vw;"></div>
    Use Container and Object Ids
  
    <div style="padding-top: 2vw;"></div>
    Container ID: {{ getFileCid() }} <br>
    Object ID: {{ getFileId() }}
  
</div>
