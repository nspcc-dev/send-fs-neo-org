<div class="wrapper">
  <div class="text" *ngIf="loading">
    Loading...
  </div>
  <div class="text" *ngIf="!loading">
    Download your files
  </div>
  <div class="loading-screen-wrapper" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="download-button" *ngIf="!loading">
    <button mat-raised-button class="push-button" (click)="download()">DOWNLOAD</button>
  </div>
  <div class="text-link">
    Download via direct link:
  </div>
  <a href="{{ getFileUrl() }}" class="url">{{ getFileUrl() }}</a>
  <div class="text-link">
    Download via <a href="https://github.com/nspcc-dev/neofs-local/blob/master/neofs-local/HOWTO.md#lets-run-neofs-cli">NeoFS
    client</a> console. Use Container and Object ids:
  </div>
  <div class="text-link">
    CID: {{ getFileCid() }} | OID: {{ getFileOid() }}
  </div>
</div>
